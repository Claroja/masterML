<html>
<style>
.axis path,
.axis line{
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}
.axis text {
    font-family: sans-serif;
    font-size: 11px;
}

svg {
	display:inline-block;
}
</style>
    <body>
	<svg id=zero width=300 height =300 ></svg>
	<table>
  <tr>
    <th>x0</th>
    <th>y0</th>
    <th>x1</th>
    <th>y1</th>
  </tr>
</table>
	
	<script src="https://cdn.bootcss.com/d3/3.5.17/d3.min.js"></script>
	<script src="../share/axis.js"></script>
	<script>
		
		k=0.6;
		b=0;
		x=[0,10];
		y=x.map(x=>k*x+b);  //做要投射的直线

		//一个类别投影
		ax0=5;  // a类中心点
		ay0=5;
		
		
// 		//两个类别投影
		ax0=3;  // a类中心点
		ay0=5;
		x_temp0=[1.7,1.5,1.4,1.3,1.2,1,0.7,0.5,0.4,0.3,0.2,0.1];  //初始点位置，相对于类别中心的位置，各个点的绝对位置是中心点位置和相对位置相加
		y_temp0=[0.4,0.2,0.3,0.3,0.4,0,0.5,0,0.4,-0.4,0.3,-0.3];
// 		
		ax1=8;
		ay1=5;
// 
		
function ga(ax,ay,x_temp0,y_temp0){
			x_temp1=x_temp0.map(x=>ax+x) //找到绝对点的绝对位置
			y_temp1=y_temp0.map(y=>ay+y)
			x_temp2=x_temp1.map(x=>2*ax-x);  //找到对称点的位置
			y_temp2=y_temp1.map(y=>2*ay-y);
			x0=x_temp1.concat(x_temp2); 
			y0=y_temp1.concat(y_temp2);
			x0.push(ax);  //加上中心点的位置
			y0.push(ay);
			p=d3.zip(x0,y0)  //为计算投影点的位置要先将二者临时合并一下
			x1=p.map(p=>(k*(p[1]-b)+p[0])/(k*k+1));
			y1=x1.map(x=>k*x+b);  //投影点
			f=d3.zip(x0,y0,x1,y1);  //整合投影点，原始点的数据
			return f;
		}
		z=ga(ax0,ay0,x_temp0,y_temp0);  //类别1的点
		z1=ga(ax1,ay1,x_temp0,y_temp0);  //类别2的点
		
		
		svg = d3.select("svg[id=zero]")
		tab=d3.select("table")
		z_all=z.concat(z1);  //拼合两种类型数据，统一显示在表格中
		tab.selectAll("tr")
			.data(z_all)
			.enter()
			.append('tr')
			
			.selectAll("td")
			.data((d)=>d)
			.enter()
			.append("td")
			.text((d)=>d.toFixed(2))
	
		
		
function gc(type,svg,z){
			temp= axix(svg,[-1,11],[-1,11])
			xs = temp[0]
			ys =temp[1]	
			svg.append('line')  //添加投影的线
				.attr('x1',xs(x[0]))
				.attr('y1',ys(y[0]))
				.attr('x2',xs(x[1]))
				.attr('y2',ys(y[1]))
				.attr('stroke','black')
				
			svg.selectAll('circle[class=p'+type+']')  //添原始点p
				.data(z)
				.enter()
				.append('circle')  //这里标签的属性只能在attr方法里添加，不能像selectAll一样用css选择器
				.attr('cx',(d)=>xs(d[0]))
				.attr('cy',(d)=>ys(d[1]))
				.attr('r',2)
				.attr('fill',type)
				.attr('stroke','black')
				.attr('stroke_width','1')
				.attr('class','p'+type)			
				
				svg.append('circle')
				.attr('cx',xs(z[z.length-1][2]))
				.attr('cy',ys(z[z.length-1][3]))
				.attr('r',3)
				.attr('fill',type)
				.attr('stroke','black')
				.attr('stroke_width','1')
				.attr('class','m'+type)
				
// 			svg.selectAll('circle[class=m'+type+']')  //添加投影点m
// 				.data(z[7])
// 				.enter()
// 				.append('circle')
// 				.attr('cx',(d)=>xs(d[2]))
// 				.attr('cy',(d)=>ys(d[3]))
// 				.attr('r',2)
// 				.attr('fill',type)
// 				.attr('stroke','black')
// 				.attr('stroke_width','1')
// 				.attr('class','m'+type)
				
			svg.selectAll('line[class=pm'+type+']')	//	添加点和投影点的连线
				.data(z)
				.enter()
				.append('line')
				.attr('x1',(d)=>xs(d[0]))
				.attr('y1',(d)=>ys(d[1]))
				.attr('x2',(d)=>xs(d[2]))
				.attr('y2',(d)=>ys(d[3]))
				.attr('stroke','black')
				.attr('class','pm'+type)
				.attr('stroke-dasharray',"5,5")
		}
		gc('white',svg,z=z)
		gc('black',svg,z=z1)


        </script>
    </body>
</html>
