<html>
<style>
.axis path,
.axis line{
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}
.axis text {
    font-family: sans-serif;
    font-size: 11px;
}

svg {
	display:inline-block;
}
</style>
    <body>
	<svg id=zero width=300 height =300 ></svg>
	<table border="1">
  <tr>
    <th>x</th>
    <th>y</th>
    <th>y_</th>
    <th>g</th>
  </tr>
</table>
	
        <script src="https://cdn.bootcss.com/d3/3.5.17/d3.min.js"></script>
	<script src="../share/axis.js"></script>
        <script>
		tab=d3.select("table")
	
					
					
					
					
					
		x=d3.range(-100,100)
		y=x.map(x=>x*x)
		data = d3.zip(x,y)
		svg =	d3.select("svg[id=zero]")  //损失函数坐标系
		xdomain = [-100,100]
		ydomain = [-100,10000]
		temp= axix(svg,xdomain,ydomain)
		xlinear = temp[0]
		ylinear =temp[1]

		var lineGen = d3.svg.line()
		  .x(function(d) {
		    return xlinear(d[0]);
		  })
		  .y(function(d) {
		    return ylinear(d[1]);
		  });
		  
		  
		svg.append('svg:path')
		  .attr('d', lineGen(data))
		  .attr('stroke', 'green')
		  .attr('stroke-width', 2)
		  .attr('fill', 'none');				
		
			function iter(x,alpha)
			{
				g_list=[];
				x_list=[];
				y_list=[];
				y__list=[];
				for(i=1;i<1000;i++){
					y=x*x;
					y_=2*x*x;
					gradient = alpha*y_;
					x_list.push(x);
					y_list.push(y);
					y__list.push(y_);
					g_list.push(gradient)
					y=y-gradient;
					x=Math.sqrt(y);
				}
				return d3.zip(x_list,y_list,y__list,g_list)
			}
			
  //点击 观察拟合直线和损失函数的关系
		testdata =  iter(x=100,alpha=0.1);
		console.log(testdata);
		svg.on("mousedown",function(){
			data = testdata.shift();
			console.log(data);
			svg.append('circle')
			.attr('cx',xlinear(data[0]))
			.attr('cy',ylinear(data[1]))
			.attr('r',2);	
		tab.append("tr")
			.selectAll("td")
			.data(data)
			.enter()
			.append("td")
			.text((d)=>d.toFixed(2))
			})	
        </script>
    </body>
</html>
